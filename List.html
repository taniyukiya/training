<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>alert</title>
        <style>
            h1 {text-align:center}
            body {background: #ffffff;}
            div{
                background: #ffffff;
                width: 500px;
                height: 50vh;
                text-align:center ;
                position:absolute;
                top:0;
                bottom:0;
                left:0;
                right:0;
                margin:auto;
            }
        </style>
    </head>
    <body>
            <h1>開発基礎研修課題</h1>
        <div>
            <button type="button" value="countUp" onclick = buttonClick()>AlertCountButton</button>
            <br>
            <button type="button" value="countReset" onclick = countReset()>Reset Count</button> 
        </div>

    </body>
    <script>
        var count=0;  
        function buttonClick(){ 
            count ++;
            alert('ClickCount'+count);
        }
        
        function countReset(){
        count = 0;
    }
    </script>
</html>
